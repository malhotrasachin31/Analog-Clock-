<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript tutorials</title>
    </head>
    <body>
        <div class="container">
            <div class="item">
                <p>the lazy fox jumps over the lazy dog</p>
            </div>
        </div>
        <script>
            // all the variables in javascript are dynamically 
            // integer variable in javascript
               var num=12;
               console.log(num); // print syntax
               
               // types of operators in javscript
               /*
                unary and binary operators
    
                unary has single operand and binary has two operands
    
                examples of unary operators
                
                */
               var a=num++;  //post increment operators
               //var a=++num;  pre increment operators
                console.log(a);
               
               /*
               binary operators 
                examples of binary operators
                
                */
               var num1=45;
               var num2=67;
               var num3=num1+num2;
               console.log(num3);
               
               /*   
                operations in string variables
     
                */
               var name="sachin ";
               var name2="malhotra "
               var sum=name+name2;
               console.log(sum);
               
              var identity=`${name} is a good boy`;
               console.log(identity);
               
               var length=name.length();
               console.log(length);
               
         </script>
    </body>
</html>
