    <body>
        <div>TODO write content</div>
        <script>
            let student={
                name:"sachin",
                age:"21",
                veg:"bhindi",
                blog:"malhotraEngineers"
            }/* it is an object named student */
            console.log(student);
            
            /* in the json you can change the object to string and string to object */
            let jsonstr=JSON.stringify(student);
            console.log(jsonstr);
            
            /*manipulate the data*/
            
            let string1=jsonstr.replace("sachin","naman");
            console.log(string1);
            
            /*after manipulating the data convert it into the object again */
            
            let jsonobj=JSON.parse(string1);
            console.log(jsonobj);
            
        </script>
    </body>
