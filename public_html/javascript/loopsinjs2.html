        <script>
        console.log("this is loops tutorials in javascript");
        
        /*for loops in javascript*/
        
        for(let a=0;a<5;a++)
        {
            console.log("sachin malhotra");
        }
        
        /*iterating array in javascript*/
        let index=0;
        let friends=["rohan","sanjeev","sachin","naman"];
        for(index=0;index<friends.length;index++)
        {
            console.log("hello @ "+friends[index]);
        }
        
        /*for each loop to modern javascript*/
        
        friends.forEach(function f(element)
        {
            console.log(element);
        });
        
        /*for of loop in javascript*/
        
        for (element of friends)
        {
            console.log("hello "+element+" into new javascript");
        }
        
        /*for in loop in javascript*/
        
        let student = {
            name:"sachin",
            age:21,
            designation:"graduate"
        }
        
        for(key in student)
        {
            console.log(`the ${key} of student is ${student[key]}`);
        }
        
        /*while loop in javascript*/
        let i=0;
        while(i<4)
        {
            console.log("hello sachin");
            i++;
        }
        
        /*do while loop in javascript*/
        
        do
        {
            console.log("sachin in the do while loop");
            i++;
        }
        while(i<4);
        
    </script>
