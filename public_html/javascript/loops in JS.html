        <script>
            /*for loop in javascript*/
            
            for(let a=1;a<=5;a++)
            {
                console.log(a);
            }
            
           /*array iteration in Javascript*/
           
           let name1=["sachin","naman","divya","komal"];
           for(let name=0;name<name1.length;name++)
           {
               console.log("hello my friend "+name1[name]);
           }
           
           /*modern for each loop in javascript*/
           
           name1.forEach(function f(element)
           {
              console.log(element); 
           });
           
           /*for of loop in JS*/
           
           for(element of name1)
           {
                 console.log("hello "+element); 
           }
           
           
           /*while loops in JS*/
           i=0;
           while(i<4)
           {
               console.log(i+"is smaller than 4");
                i++;
           }
          
          /*do while loops in JS*/
          
          do{
              console.log("1 is greater than 4");
               i++;
    }while(i<4);
         
          
        </script>
